name: autotest
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Установка Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Установка зависимостей
        run: |
          gem install bundler
          bundle install

      - name: Запуск тестов
        run: |
          bundle exec rspec
